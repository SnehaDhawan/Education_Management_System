<div class="task-container" *ngIf="!isLoading && !errorMessage">
  <h2 class="task-title">ðŸ“˜ Assigned Tasks</h2>

  <table class="task-table" *ngIf="tasks.length > 0; else noTasks">
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks">
        <td>{{ t.taskAssign.taskId }}</td>
        <td>{{ t.taskAssign.taskTitle }}</td>
        <td>{{ t.taskAssign.taskDescription }}</td>
        <td>{{ t.taskAssign.dueDate | date: 'dd-MM-yyyy' }}</td>
        <td>{{ t.taskSubmitStatus }}</td>
        <td>
          <button class="btn-compiler" (click)="openCompiler(t)">Solve Task</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noTasks>
    <p class="no-task-msg">No tasks assigned yet ðŸŽ‰</p>
  </ng-template>
</div>

<div *ngIf="isLoading" class="loading">Loading tasks...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
