<div class="task-container">
  <h2>Assign Task</h2>

  <form (ngSubmit)="saveTask()" #taskForm="ngForm" novalidate>

    <!-- Batch Selection -->
    <label for="batch">Select Batch</label>
    <select [(ngModel)]="taskAssign.batchId" name="batchId" id="batch" required>
      <option value="" disabled selected>Select Batch</option>
      <option *ngFor="let batch of batches" [value]="batch.batchId">
        {{ batch.batchName }}
      </option>
    </select>

    <!-- Task ID -->
    <label for="taskId">Task ID</label>
    <input
      type="text"
      id="taskId"
      placeholder="Enter Task ID"
      [(ngModel)]="taskAssign.taskId"
      name="taskId"
      required
    />

    <!-- Task Title -->
    <label for="taskTitle">Task Title</label>
    <input
      type="text"
      id="taskTitle"
      placeholder="Enter Task Title"
      [(ngModel)]="taskAssign.taskTitle"
      name="taskTitle"
      required
    />

    <!-- Description -->
    <label for="description">Task Description</label>
    <textarea
      id="description"
      placeholder="Enter Description"
      [(ngModel)]="taskAssign.taskDescription"
      name="taskDescription"
    ></textarea>

    <!-- Assigned Date -->
    <label for="assignedDate">Assigned Date</label>
    <input
      type="date"
      id="assignedDate"
      [(ngModel)]="taskAssign.assignedDate"
      name="assignedDate"
      required
    />

    <!-- Due Date -->
    <label for="dueDate">Due Date</label>
    <input
      type="date"
      id="dueDate"
      [(ngModel)]="taskAssign.dueDate"
      name="dueDate"
    />

    <!-- Submit Button -->
    <button type="submit" [disabled]="!taskForm.valid">Assign Task</button>
  </form>
</div>
