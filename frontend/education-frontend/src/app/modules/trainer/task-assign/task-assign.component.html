<div class="task-form-container">
  <h3>Assign Task</h3>

  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="form-group">
      <label>Trainer ID:</label>
      <input type="text" name="trainerId" [(ngModel)]="task.trainerId" required />
    </div>

    <div class="form-group">
      <label>Batch ID:</label>
      <input type="text" name="batchId" [(ngModel)]="task.batchId" required />
    </div>

    <div class="form-group">
      <label>Student ID:</label>
      <input type="text" name="studentId" [(ngModel)]="task.studentId" required />
    </div>

    <div class="form-group">
      <label>Task Title:</label>
      <input type="text" name="taskTitle" [(ngModel)]="task.taskTitle" required />
    </div>

    <div class="form-group">
      <label>Task Description:</label>
      <textarea name="taskDescription" [(ngModel)]="task.taskDescription" required></textarea>
    </div>

    <div class="form-group">
      <label>Assigned Date:</label>
      <input type="date" name="assignedDate" [(ngModel)]="task.assignedDate" />
    </div>

    <div class="form-group">
      <label>Due Date:</label>
      <input type="date" name="dueDate" [(ngModel)]="task.dueDate" required />
    </div>

    <div class="form-group">
      <label>Status:</label>
      <select name="status" [(ngModel)]="task.status">
        <option value="Assigned">Assigned</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <button type="submit" [disabled]="!taskForm.valid">Submit</button>
  </form>
</div>
