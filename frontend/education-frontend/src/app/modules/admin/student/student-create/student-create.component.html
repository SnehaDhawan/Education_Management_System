<div class="student-form-container">
  <h3>{{ formStudent?.studentId ? "Update Student" : "Create Student" }}</h3>

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <input type="hidden" [(ngModel)]="formStudent.studentId" name="studentId" />

<div class="form-group">
      <label>Student Id</label>
      <input
        type="text"
        [(ngModel)]="formStudent.studentId"
        name="studentId"
        required
      />
    </div>

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        [(ngModel)]="formStudent.studentName"
        name="studentName"
        required
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="formStudent.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="formStudent.password"
        name="password"
        required
      />
    </div>

    <div class="form-group">
      <label>Mobile No</label>
      <input
        type="number"
        [(ngModel)]="formStudent.mobileNo"
        name="mobileNo"
        required
      />
    </div>

    <div class="form-group">
      <label>Class</label>
      <input
        type="text"
        [(ngModel)]="formStudent.class"
        name="class"
        required
      />
    </div>

   <button type="submit" class="btn save-btn">
  {{formStudent.studentId ? "Update" : "Create" }}
</button>
<button type="button" class="btn cancel-btn" (click)="closeForm()">
  Cancel
</button>

  </form>
</div>
