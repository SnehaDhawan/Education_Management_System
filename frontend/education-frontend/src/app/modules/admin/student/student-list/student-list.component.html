<div class="student-list-container">
  <h2>Student List</h2>
  <table class="student-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile No</th>
        <th>Class</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ s.studentName }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.mobileNo }}</td>
        <td>{{ s.class }}</td>
        <td>
          <button class="btn edit-btn" (click)="editStudent(s)">Edit</button>
          <button class="btn delete-btn" (click)="deleteStudent(s.studentId)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

 <app-student-create
  *ngIf="showForm"
  [selectedStudent]="selectedStudent"
  (formClosed)="closeForm($event)">
</app-student-create>
</div>
