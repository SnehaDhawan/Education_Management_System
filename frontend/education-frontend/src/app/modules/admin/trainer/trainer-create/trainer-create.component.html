<div class="trainer-form-container">
  <h3>{{ formTrainer?.trainerId ? "Update Trainer" : "Create Trainer" }}</h3>

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <input type="hidden" [(ngModel)]="formTrainer.trainerId" name="trainerId" />

    <div class="form-group">
      <label>Trainer Id</label>
      <input
        type="text"
        [(ngModel)]="formTrainer.trainerId"
        name="trainerId"
        readonly
      />
    </div>

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        [(ngModel)]="formTrainer.trainerName"
        name="trainerName"
        required
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="formTrainer.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="formTrainer.password"
        name="password"
        required
      />
    </div>

    <div class="form-group">
      <label>Mobile No</label>
      <input
        type="number"
        [(ngModel)]="formTrainer.mobileNo"
        name="mobileNo"
        required
      />
    </div>

    <div class="form-group">
      <label>Specialization</label>
      <input
        type="text"
        [(ngModel)]="formTrainer.specialization"
        name="specialization"
        required
      />
    </div>

    <button type="submit" class="btn save-btn">
      {{ formTrainer.trainerId ? "Update" : "Create" }}
    </button>
    <button type="button" class="btn cancel-btn" (click)="closeForm()">
      Cancel
    </button>
  </form>
</div>
